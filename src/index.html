<html lang="en-US">

<head>
  <title>GIPHY</title>
</head>

<body>
  <div class="container">
    <h1>Get fun GIFs!</h1>
    <label for="search">Enter your search:</label>
    <input id="search" type="text">
    <label class="radioButton" for="query">See what's trending</label>
    <input name="query" type="radio" value="trending">
    <label class="radioButton" for="query">Search by key word</label>
    <input name="query" type="radio" value="search" checked>
    <label class="radioButton" for="query">See a random gif</label>
    <input name="query" type="radio" value="random">
    <button class="btn-success" id="gifSearch">Search!</button>
    <div id="display"></div>
    <div id="showErrors"></div>
  </div>
</body>

</html>
